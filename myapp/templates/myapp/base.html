{% load static %}
<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous"></script>
  <!-- Custom css-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Custom js-->
  <script src="{% static 'js/script.js' %}"></script>
  <!-- JQuery from static-->
  <script type="text/javascript" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  {%endblock%}
</head>

<body>

  <!-- Navbar -->
  <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light bg-light fs-5 fw-bolder py-3">
    <div class="container font-weight-bold">
      <a class="navbar-brand" href="{% url 'sample' %}">
        <h3 class="px-3">VISMAI</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page"
              onclick="javascript:smoothScroll(document.getElementById('navbar_top'));">Home</a>
          </li>
          {%block nav%}
          {%endblock%}
        </ul>
      </div>
    </div>
  </nav>

  <ul class="list-group list-group-flush" style="list-style: none;">
          <li class="list-group-items h1">Virtual</li>

        </ul>
        <div class="col-auto"><button class="btn btn-primary btn-dark" type="whatIsVismai" id="VismaiBtn">What is
        VISMAI</button></div>
